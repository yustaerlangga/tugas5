<!DOCTYPE html>
<html>
<head>
    <title>Header</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .header {
            background: linear-gradient(135deg, maroon 0%, #800000 100%);
            color: white;
            text-align: center;
            padding: 10px 20px;
            border-bottom: 4px solid #f3e5e5;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tugas 5</h1>
    </div>
</body>
</html>
